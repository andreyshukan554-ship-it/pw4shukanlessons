name: E2E
# Когда запускаем
on:
  push:
    branches:
      - master
  workflow_dispatch:
# Описываем джобы
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Установка Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Установка пакетов
        run: npm i
      - name: Устанавливаем браузеры
        run: npx playwright install --with-deps
      - name: Запускаем тесты
        run: npm run test
        env:
          STEPS: ${{vars.STEP}}
          SECRETS: ${{secrets.MYSUPERSECRET}}
      #name: генерация отчета
      - name: report generation
        run: npm run allureFile
        if: always()
        continue-on-error: true
#      - name: show report
#        run: npm run allureView
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        continue-on-error: true
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
